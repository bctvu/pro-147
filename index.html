<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://img.freepik.com/free-photo/white-cloud-blue-sky-sea_74190-4488.jpg?w=2000"
      ></a-sky>

      <a-plane
        id="ground"
        src="https://www.arroway-textures.ch/wp-content/uploads/2019/06/thumb_wood-030v2-256x256.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://image.shutterstock.com/image-vector/gold-glitter-geometric-pattern-background-260nw-705813058.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="https://as1.ftcdn.net/v2/jpg/01/63/97/64/1000_F_163976481_EKQEiBw0hbGGREeGadzyhpbKwy1PDeEI.jpg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="pink"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="pink"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
